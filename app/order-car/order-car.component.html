

<div class="container">
  
    <div class="well well-lg" *ngIf="actionMsg">{{actionMsg}}</div>
  
  
    <div class="form-group">
        <label>Order-start-date:</label>
        <input type="date" class="form-control"  placeholder="Enter order-start-date"  [(ngModel)]="localOrder.OrderStartDate">
      </div>
      <div class="form-group">
        <label>Order-return-date:</label>
        <input type="date" class="form-control"  placeholder="Enter order-return-date"   [(ngModel)]="localOrder.OrderReturnDate">
      </div>
   
  
      <button class="btn btn-default" (click)="saveOrderCosts()">Show order cost</button>
      <h2>this order is for: {{numberOfDates}} days and costs: {{orderCosts}}</h2>
      <h2>one day costs: {{eachDayCosts}} one delay day costs: {{eachDayDelayCosts}}</h2>
    <button class="btn btn-default" (click)="saveChanges()">Submit</button>

  </div>
